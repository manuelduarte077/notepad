name: notepad
description: Note App

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: 3.3.8

dependencies:
  asuka: ^2.0.1+3
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_markdown: ^0.6.13
  icons_launcher: ^2.0.6
  rx_notifier: ^2.2.0+2
  share_plus: ^6.3.0
  sqflite: ^2.2.0+3
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/icon/ic_logo.png"
  ios: true
  android: true

flutter:
  uses-material-design: true

  assets:
    - assets/
